<div class="container mt-5">
  <h2>Capture d'image Ã  la webcam</h2>
  <div class="col-md-12">
    <webcam [trigger]="invokeObservable" (imageCapture)="captureImg($event)"></webcam>
  </div>
  <div class="col-md-12 text-center">
    <button class="btn btn-danger" (click)="getSnapshot()">
      Prenez une photo
    </button>
  </div>
  <div class="col-12" *ngIf="isPhotoTaken">
    <div id="results">Voici votre photo :)</div>
    <img [src]="webcamImage" class="img-fluid" />
  </div>
</div>
