<div class="content" role="main">
    <div class="card">
        <div class="card-header">
            <h2>Mes paramÃ¨tres</h2>
        </div>
        <div class="card-body">
            <form>
<div class="form-group">
    <label for="input-name">Nom d'utilisateur: </label>
    <input type="text" class="form-control" id="input-name" name="name" [(ngModel)]="username" required>
</div>
<div class="form-group">
    <button type="button" class="btn btn-primary" (click)="onUsernameChange()">Changer le Nom d'utilisateur</button>
</div>
<div class="form-group">
    <label for="input-email">Adresse mail: </label>
    <input type="email" class="form-control" id="input-email" name="email" [(ngModel)]="email" required>
</div>
<div class="form-group">
    <button type="button" class="btn btn-primary" (click)="onEmailChange()">Changer l'Adresse Mail</button>
</div>
<div class="form-group">
    <label for="input-password">Mot de passe: </label>
    <input type="password" class="form-control" id="input-password" name="password" required>
</div>
<div class="form-group">
    <button type="button" class="btn btn-primary" (click)="onPasswordChange()">Changer le mot de passe</button>
</div>

                <div class="form-group">
                    <label for="input-profile-picture">Photo de profil: </label>
                    <div class="d-flex align-items-center">
                        <img [src]="profilePictureUrl" class="mr-3" alt="Profile Picture"
                            style="max-width: 150px; max-height: 150px;">
                        <div>
                            <input type="file" id="input-profile-picture" name="profile-picture">
                            <button type="button" class="btn btn-primary mt-2"
                                (click)="navigateToCaptureImage()">Changer la photo</button>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" (click)="onSubmit()">Sauvegarder les changements</button>
            </form>
        </div>
    </div>
</div>
