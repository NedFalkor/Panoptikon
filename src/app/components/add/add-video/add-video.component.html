<app-header></app-header>
<div class="content" role="main" [ngClass]="{'dark-mode': isDarkMode}">
  <div class="title-container">
    <h1 class="title">PANOPTIKON</h1>
  </div>
  <div class="logo-container">
    <img src="./assets/images/Logo.png" alt="Panoptikon Logo" class="panoptikon-logo">
  </div>
        <div class="card">
          <div class="card-header">
            <h2 class="title">Publier une vidéo</h2>
          </div>
          <div class="card-body">
            <input type="file" accept=".mp4">
            <div class="form-group">
              <video class="video" #video autoplay controls></video>
        <span class="m-1"></span>
        <video class="video" style="width: 360px !important;" controls #recordedVideo></video>
        <br>
        <button class="btn btn-primary btn-lg" id="record-video-button" *ngIf="!isRecording" (click)="startRecording()"><span id="record-timer">{{ remainingTime }}</span>Enregistrer</button>
        <button class="btn btn-warning btn-lg" *ngIf="isRecording" (click)="stopRecording()"><span id="record-timer">{{ remainingTime }}</span>Arrêter l'enregistrement</button>
                <div id="webcam-controls">
                  <div class="d-flex justify-content-center align-items-center mt-3">
                    <div class="spinner-border text-primary" *ngIf="isRecording"></div>
                    <div id="recording-message" *ngIf="!isRecording"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <app-footer></app-footer>
