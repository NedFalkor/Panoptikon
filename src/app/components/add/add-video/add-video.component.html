<div class="content" role="main">
  <div class="card">
    <div class="card-header">
      <h2>Publier une vidéo</h2>
    </div>
    <div class="card-body">
      <input type="file" accept=".mp4" (change)="onFileSelected($event)">
      <div class="form-group">
        <button type="button" class="btn btn-primary" id="record-video-button" (click)="showWebcam()">Enregistrer avec
          la
          caméra</button>
        <video id="recorded-video" class="d-none"></video>
        <div id="webcam-window">
          <video #videoPreview autoplay></video>
          <div id="webcam-controls">
            <span id="record-timer">{{ remainingTime }}</span>
            <button *ngIf="!isRecording" type="button" class="btn btn-primary" id="start-recording">Démarrer</button>
            <button *ngIf="isRecording" type="button" class="btn btn-primary" id="stop-recording"
              (click)="stopRecording()">Arrêter</button>
            <div class="d-flex justify-content-center align-items-center mt-3">
              <div class="spinner-border text-primary" *ngIf="isRecording"></div>
              <div id="recording-message" *ngIf="!isRecording"></div>
            </div>
          </div>
        </div>
      </div>
