<div class="content" role="main">
  <div class="card">
    <div class="card-header">
      <h2>Publier une vidéo</h2>
    </div>
    <div class="card-body">
      <form id="video-form">
        <div class="form-group">
          <label for="video-file">Fichier Vidéo</label>
          <input type="file" class="form-control" id="video-file" accept="video/mp4" name="video-file" required>
        </div>
        <div class="form-group">
          <label for="video-name">Nom de la vidéo</label>
          <input type="text" class="form-control" id="video-name" name="video-name" required>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary" id="record-video-button">Enregistrer avec la caméra</button>
          <video id="recorded-video" class="d-none"></video>
          <div id="webcam-window" class="d-none">
            <video id="video-preview" autoplay></video>
            <div id="webcam-controls">
              <span id="record-timer"></span>
              <button *ngIf="!mediaRecorder || mediaRecorder.state === 'inactive'" type="button" class="btn btn-primary" id="start-recording">Démarrer</button>
              <button *ngIf="mediaRecorder && mediaRecorder.state === 'recording'" type="button" class="btn btn-primary d-none" id="stop-recording">Arrêter</button>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
      </form>
    </div>
  </div>
</div>
