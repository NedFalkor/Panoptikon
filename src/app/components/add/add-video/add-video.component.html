<div class="content" role="main">
  <div class="card">
    <div class="card-header">
      <h2>Publier une vidéo</h2>
    </div>
    <div class="card-body">
      <form id="video-form">
        <div class="form-group">
          <label for="video-file">Fichier Vidéo</label>
          <input type="file" class="form-control" id="video-file" accept="video/mp4" name="video-file" required>
        </div>
        <div class="form-group">
          <label for="video-name">Nom de la vidéo</label>
          <input type="text" class="form-control" id="video-name" name="video-name" required>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
      </form>
    </div>
  </div>
</div>
